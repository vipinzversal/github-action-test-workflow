
name: github action example

on:
  pull_request:
  push:
  branches:
       - master
       - develop

jobs:
  test:
    name: Running Tests
    runs-on: ubuntu-latest
   
    steps:
    - uses: action/checkout@v1
    - name: Use Node.js ${{matrix.node-version}}
      uses: action/setup-node@v1
      with:
       node-version: ${{matrix.node-version}}
     - name: Install
       run: npm install
     - name: Test
       run: npm test
