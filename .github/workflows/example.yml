
name: github action example

on: [push]
jobs:
  build:
    name: Compile Build & Deploy
    runs-on: ubuntu-latest
    steps:
     - name: Checkout
       uses: actions/checkout@v2
     - name: Setup node 14
       uses: actions/setup-node@v2
       with:
          node-version: '14.x'
     - run: npm install    
     - run: npm run build
